version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: greendelivery_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  mosquitto:
    image: eclipse-mosquitto
    container_name: greendelivery_mqtt_broker
    ports:
      - "1883:1883"

  alonso-api:
    build: .
    container_name: greendelivery_api
    command: python scripts/api_ingesta.py 
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      # ... (otras variables de la API)
    depends_on:
      - postgres

  # 2. Servicio de Alejandra (paquita-processor)
  paquita-processor:
    build: .
    container_name: greendelivery_processor
    command: python scripts/processor.py
    environment:
      - API_INGEST_URL=http://alonso-api:8000/ingest  
      - MQTT_HOST=mosquitto 
      
      # ðŸš€ NUEVAS VARIABLES INYECTADAS DESDE .env:
      # Se asume que este es el Webhook para las alertas de TEMPERATURA
      - DISCORD_WEBHOOK_TEMP=${DISCORD_WEBHOOK_TEMP} 
      # Se incluye el Webhook de la Puerta por si lo usas en el script del procesador
      - DISCORD_WEBHOOK_DOOR=${DISCORD_WEBHOOK_DOOR} 
    depends_on:
      - mosquitto
      - alonso-api

volumes:
  postgres_data:
