version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: greendelivery_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  mosquitto:
    image: eclipse-mosquitto
    container_name: greendelivery_mqtt_broker
    ports:
      - "1883:1883"

# 1. Servicio de Alonso (Necesario para el HOST: 'alonso-api')
  alonso-api:
    build: .
    container_name: greendelivery_api
    command: python scripts/api_ingesta.py # O el comando real que use Alonso
    ports:
      - "8000:8000"
    environment:
      # Alonso necesita esto para conectarse a la DB
      - DB_HOST=postgres
      # ... (otras variables)
    depends_on:
      - postgres
version: '3.8'

services:
  # ... servicios postgres, mosquitto y alonso-api sin cambios ...

  # 2. Servicio de Alejandra (paquita-processor)
  paquita-processor:
    build: .
    container_name: greendelivery_processor
    command: python scripts/processor.py # Comando para ejecutar tu script
    environment:
      # VARIABLES YA EXISTENTES
      - API_INGEST_URL=http://alonso-api:8000/ingest  
      - MQTT_HOST=mosquitto 
      
      # ðŸš€ NUEVA VARIABLE: Se inyecta la URL del webhook desde el .env
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL} 
    depends_on:
      - mosquitto
      - alonso-api

volumes:
  postgres_data:
