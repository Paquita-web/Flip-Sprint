version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: greendelivery_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  mosquitto:
    image: eclipse-mosquitto
    container_name: greendelivery_mqtt_broker
    ports:
      - "1883:1883"

volumes:
  postgres_data:
