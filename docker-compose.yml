version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: greendelivery_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  mosquitto:
    image: eclipse-mosquitto
    container_name: greendelivery_mqtt_broker
    ports:
      - "1883:1883"
    # El simulador y el procesador se conectarÃ¡n a 'mosquitto' internamente

  alonso-api:
    build: .
    container_name: greendelivery_api
    command: python scripts/api_ingesta.py
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      # ... (otras variables de la API)
    depends_on:
      - postgres

  paquita-processor:
    build: .
    container_name: greendelivery_processor
    command: python scripts/processor.py
    environment:
      - API_INGEST_URL=http://alonso-api:8000/ingest
      - MQTT_HOST=mosquitto
      # Webhooks inyectados para las alertas de Discord
      - DISCORD_WEBHOOK_TEMP=${DISCORD_WEBHOOK_TEMP}
      - DISCORD_WEBHOOK_DOOR=${DISCORD_WEBHOOK_DOOR}
    depends_on:
      - mosquitto
      - alonso-api

  # ðŸš€ NUEVO SERVICIO: El Simulador IoT 
  simulador_envio:
    build: .
    container_name: greendelivery_simulador_test
    # ðŸŽ¯ Comando para ejecutar tu script de sensores:
    # Se usa --broker mosquitto (el nombre del servicio)
    # Se usa --topic-root greendelivery/rubia para el topic MQTT
    command: python sensores_envio.py --broker mosquitto --topic-root greendelivery/rubia --id-paquete PKG-ALERTA-001
    depends_on:
      - mosquitto # El broker debe estar vivo para que el simulador envÃ­e datos

volumes:
  postgres_data:
